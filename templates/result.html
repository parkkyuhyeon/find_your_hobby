<!DOCTYPE html>
<html lang="ko">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>당신의 취미를 찾아드립니다</title>

  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

  <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/simple-line-icons/css/simple-line-icons.css') }}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <link href="{{ url_for('static', filename='css/landing-page.min.css') }}" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="/">취미찾기 스무고개!</a>
    </div>
  </nav>

<div class="container">
 <h1 style="text-align:center;">검사 결과</h1>
 <table class="table">
     <thead>
       <tr>
        <td>취미</td>
        <td>점수</td>
       </tr>
     </thead>
     <tbody>
     {% for rank in ranking %}
     <tr>
          <td>{{rank[0]}}</td>
          <td>{{rank[1]}}</td>
      </tr>
     {% endfor %}
     </tbody>
 </table>
</div>

  <footer class="footer bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
          <p class="text-muted small mb-4 mb-lg-0">&copy; 김태겸, 박규현</p>
        </div>
        <div class="col-lg-6 h-100 text-center text-lg-right my-auto">
          <ul class="list-inline mb-0">
            <li class="list-inline-item mr-3">
              <a href="https://web.facebook.com/profile.php?id=100022859261333">
                <i class="fab fa-facebook fa-2x fa-fw"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

</body>

</html>
